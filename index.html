<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>todo list</title>
  </head>
  <body>
   <div class="flex items-center justify-center"> <div class="border-2 w-fit px-5 py-2 my-2  rounded-2xl" >
      <input class="focus:outline-none" type="text" placeholder="enter task" id="task" />
      <button class=" bg-black px-2 text-white hover:scale-95 cursor-pointer rounded-xl text-bold" id="btn">+</button>
    </div>
    <button class="border-2 bg-slate-600 text-white rounded-xl px-2 py-1 h-fit shadow-sm shadow-black" onclick="clearToDoList()">clear all tasks</button>
  </div>
    <ul class="w-[80%] max-h-[60vh] min-h-[60vh] overflow-y-scroll p-5 border-2 mx-auto" id="task-list-container">
      <h1 class="font-bold text-2xl text-center">Todo Lists</h1>
      
    </ul>
    <script src="./todo.js"></script>
  </body>
</html>
